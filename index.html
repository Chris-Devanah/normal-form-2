<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&family=Noto+Serif&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Your Form</title>
</head>

<body>
  <div class="container">
    <div class="left-column">
      <img src="Logo (2).png" alt="Your Logo">
      <h2>For Individuals</h2>
      <p>Start benefiting from the wellness experience. For companies looking to increase productivity and improve organizational wellness.</p>
    </div>

    <div class="right-column">
      <div class="form-container">
        <form action="#" method="post">
          <div class="user-details">
            <div class="input-pair1 inputs">
              <div class="input-box">
                <label class="details">First Name</label>
                <input type="text" placeholder="Tolu" required>
              </div>
              <div class="input-box s-name">
                <label class="details">Last Name</label>
                <input type="text" placeholder="Doe" required>
              </div>
            </div>
            <div class="input-pair2 inputs">
              <div class="select-box">
                <label class="details">Gender</label>
                <select class="gender">
                  <option hidden>Select here</option>
                  <option>Male</option>
                  <option>Female</option>
                  <option>Others</option>
                  <option>Uncertain</option>
                </select>
              </div>
              <div class="input-box date-input">
                <label class="details">Date of Birth</label>
                <input type="date" placeholder="Select here" required class="date">
              </div>
            </div>
            <div class="input-pair3 inputs">
              <div class="input-box">
                <label class="details">Weight (KG)</label>
                <input type="text" placeholder="Enter Weight" required>
              </div>
              <div class="input-box">
                <label class="details">Height (CM)</label>
                <input type="text" placeholder="Enter height" required>
              </div>
            </div>
            
            <div class="select-box">
                <label class="details">Activity Level</label>
                <select class="activity">
                  <option hidden>Select here</option>
                  <option>Lazy</option>
                  <option>Trying</option>
                  <option>Calm</option>
                  <option>Stressed</option>
                </select>
              </div>
              <div class="input-box password">
                <label class="details">Password</label>
                <input type="text" placeholder="password" required>
            </div>
           
            <button type="submit">Register</button>
            <div class="terms-and-conditions">
              <p>By clicking Register, you agree to our <a href="#terms-of-use">Terms of Use</a> and our <a href="#privacy-policy">Privacy Policy</a>.</p>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
